<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Passing Toll Plaza</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      background: url('./Toll.jpg') no-repeat center bottom;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      position: relative;
    }

    .car {
      width: 600px; /* Bigger car */
      position: absolute;
      bottom: 10px;
      left: -600px; /* Start off-screen on the left */
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="./car-removebg-preview.png" alt="Car" class="car" id="car">
  </div>

  <script>
    const car = document.getElementById('car');
    let position = -300; // Start offscreen left

    function moveCar() {
      if (position < window.innerWidth) {
        position += 5; // Move right
        car.style.left = position + 'px';
        requestAnimationFrame(moveCar);
      }
      // Stops after crossing the right edge, no looping
    }

    moveCar();
  </script>
