<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Employee Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <form class="login-form" onsubmit="return validatePassword('employee')">
    <h2>Toll Employee Login</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" id="employee-pass" placeholder="Password" required />
    <p class="error" id="employee-error"></p>
    <button type="submit" class="btn">Login</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
